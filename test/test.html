  <script type="text/javascript" src="../random.js"></script>
  <script type="text/javascript">
    function repeat(char,number){
        return new Array(number+1).join(char);
    }
    function leftPad(s,l,c){
      c = c || ' ';
      if(s.length < l) return repeat(c,l-s.length) + s;
      return s;
    }

    var write = document.write.bind(document);
    var log = x=>write(x+'<br>');

    function draw(scaleX,fn){
      var list = {};
      for (var i=0;i<20000 ;i++ ){
        var num = parseInt(scaleX * fn());
        list[num] = (list[num] || 0) + 1;
      }
      Object.keys(list).sort((x,y)=>x-y).filter(x=>list[x]>=50).forEach(function (k){
        log(leftPad((k/scaleX).toFixed(2),5,'&nbsp;') + ":&nbsp;" + repeat("*",Math.round(list[k]/100)));
      });
    }
    
    log("Test Uniform generator Uniform(0,1)");
    draw(10,JSrandom.Uniform(0,1));
    log(repeat('=',80));
    log("Test Gaussian generator Gaussian(0,1)");
    draw(4,JSrandom.Gaussian(0,1));
    log(repeat('=',80));
    log("Test Lognormal generator Lognormal(0,1)");
    draw(4,JSrandom.Lognormal(0,1));
    log(repeat('=',80));
    log("Test Cauchy generator Cauchy(0,1)");
    draw(2,JSrandom.Cauchy(0,1));
    log(repeat('=',80));
    log("Test Gumbel generator Gumbel(0,1)");
    draw(4,JSrandom.Gumbel(0,1));
    log(repeat('=',80));
    log("Test Logistic generator Logistic(0,1)");
    draw(4,JSrandom.Logistic(0,1));
    log(repeat('=',80));
    log("Test Gamma generator Gamma(2,2)");
    draw(1,JSrandom.Gamma(2,2));
    log(repeat('=',80));
    log("Test Chisquared generator Chisquared(4)");
    draw(1,JSrandom.Chisquared(4));
    log(repeat('=',80));
    log("Test Poisson generator Poisson(4)");
    draw(1,JSrandom.Poisson(4));
    log(repeat('=',80));
    log("Test Exponential generator Exponential(1)");
    draw(2,JSrandom.Exponential(1));
    log(repeat('=',80));
    log("Test Geometric generator Geometric(.5)");
    draw(1,JSrandom.Geometric(.5));
    log(repeat('=',80));
    log("Test Weibull generator Weibull(2,5)");
    draw(1,JSrandom.Weibull(2,5));
    log(repeat('=',80));
    log("Test Rayleigh generator Rayleigh(4)");
    draw(1,JSrandom.Rayleigh(4));
    log(repeat('=',80));
    log("Test Binomial generator Binomial(10,0.5)");
    draw(1,JSrandom.Binomial(10,0.5));
  </script>
